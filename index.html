<!DOCTYPE html>
<html>


<head>
  	<title>Train Time</title>
	<!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 

	<!-- BOOTSTRAP CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<!-- Optional theme -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  	<!-- Bootstrap JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  	<!-- Firebase -->
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  	<!-- Moment.js -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>


<body>
	<div class="container">
		
		<div class="jumbotron" style="background-color:#7F462C; color: white">
			<h1 class="text-center">Where Any Time is Train Time!</h1>
			<h3 class="text-center">ALL ABOARD!</h3>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong>
					<div class="panel-body">
						<table class="table table-hover" id="trainTable">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (in minutes)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								<!-- LEAVE THIS EMPTY-->
							</tbody>
						</table>
					</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
								<label for="">First Train Time (HH:mm - Military Time)</label>
								<input type="text" class="form-control" id="firstTrainInput">
								<label for="">Frequency (in minutes)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</div>
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="logic.js"></script>
</body>


</html>
