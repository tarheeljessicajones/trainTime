<!DOCTYPE html>
<html>


<head>
  	<title>Train Time</title>
	<!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 

	<!-- BOOTSTRAP CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<!-- Optional theme -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  	<!-- Bootstrap JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  	<!-- Firebase -->
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  	<!-- Moment.js -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
</head>


<body style="background-color: #323232; text-align: center;">
	<div class="container-fluid">
		<div class="jumbotron" style="background-image: url('images/railroad-track.jpg'); background-repeat: no-repeat;background-size: cover; background-position: center;background-attachment: fixed; color: white;">
			<h1 class="text-center" style="font-family: 'Fontdiner Swanky', cursive;"><strong>Timed Travel</strong></h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel" style="background-color: grey; color: white;">
					<div class="panel-heading" style="color: black; font-family: 'Fontdiner Swanky', cursive;"">
						<h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
					</div>
					<div class="panel-body" style="color: white; opacity: 0.75;" >
						<table class="table table-hover" id="trainTable" onMouseOver="this.style.color='black'" onMouseOut="this.style.color='white'">
							<thead>
								<tr>								
									<th style="text-align: center;">Train Name</th>
									<th style="text-align: center;">Destination</th>
									<th style="text-align: center;">Frequency (in minutes)</th>
									<th style="text-align: center;">Next Arrival</th>
									<th style="text-align: center;">Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								<!-- LEAVE THIS EMPTY-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel" style="background-color: grey; color: white;">
					<div class="panel-heading" style="color: black; font-family: 'Fontdiner Swanky', cursive;">
						<h3 class="panel-title"><strong>ADD A TRAIN</strong></h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
								<label for="">First Train Time (HH:mm - Military Time)</label>
								<input type="text" class="form-control" id="firstTrainInput">
								<label for="">Frequency (in minutes)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</div>
							<button type="submit" class="btn" style="background-color: black; color: white;" id="addTrainBtn">Submit</button>
							<button type="clear" class="btn" style="background-color: black; color: white;" id="clearBtn">Clear Form</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="train.js"></script>
</body>


</html>
